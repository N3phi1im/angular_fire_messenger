<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Angular Messenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body ng-controller="messageController">

	<div class='container-fluid'>
		<header><h3>Angular Messenger via Firebase</h3></header>
		<div class="chat-toolbar">
			<label for="nameInput">Username:</label>
			<input ng-model='name' type="text" id='nameInput' placeholder="Username...">
		</div>
		<ul id='messages' class='chat-messages'>
			<li ng-repeat="msg in messages">
				<strong class='chat-username'>{{msg.from}}</strong>
				{{msg.body}}
			</li>
		</ul>
		<footer>
			<input type="text" ng-model='msg' ng-keydown='addMessage($event)' id='messageInput' placeholder="Type a message...">
		</footer>
	</div>
	<script src="/angular/angular.js"></script>
	<script src="/javascript/app.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
</body>
</html>
